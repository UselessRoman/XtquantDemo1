[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# Python路径 - 将项目根目录添加到路径中，以便测试文件能导入根目录的模块
# 使用绝对路径确保正确
pythonpath = e:\XTquantdemo1

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing

# 标记
markers =
    slow: 标记为慢速测试（可能需要较长时间）
    integration: 标记为集成测试
    unit: 标记为单元测试
    requires_xtquant: 需要xtquant连接（需要MiniQMT运行）
